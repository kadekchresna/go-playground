# Setup deployment
# Setup Service
# Expose Service > minikube service <SERVICE_NAME>

apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-web
  namespace: default
  labels:
    app: basic-web
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: basic-web
  template:
    metadata:
      labels:
        app: basic-web
    spec:
      hostNetwork: true
      containers:  
      - name: basic-web
        image: kadekchresna/basic-web
        resources:
          limits:
            memory: "16Mi"
            cpu: "10m"
        ports:
        - containerPort: 8080
        command:
          - "basic-web"
          - "web"
        env:
          - name: "APP_ENV"
            value: "uat"
          - name: "APP_NAME"
            value: "basic"
          - name: "APP_PORT"
            value: "8080"
          - name: "DB_DSN"
            # value: "postgresql://postgres:root@db-basic-web-service.default.svc.cluster.local:30081/postgres?sslmode=disable"
            value: "postgresql://postgres:root@host.minikube.internal:5432/postgres?sslmode=disable"

