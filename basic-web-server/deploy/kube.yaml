apiVersion: v1
kind: Service
metadata:
  name: basic-web-service
  namespace: default
spec:
  ports:
  - protocol: TCP
    nodePort: 30080
    port: 80
    targetPort: 8080
  selector:
    app: basic-web
  type: NodePort


